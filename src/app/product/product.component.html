<figure *ngFor="let product of products" class="figure figure-container">
  <div class="thumbnail">
    <img [src]='imgUrl' class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
    <figcaption class="figure-caption text-left">{{product.title}}</figcaption>
    <figcaption class="figure-caption float-right text-right">{{product.price}}å…ƒ</figcaption>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <app-stars [rating]="product.rating"></app-stars>
  </div>
</figure>
